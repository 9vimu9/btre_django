{% extends 'admin/base.html' %}
{% load static %}

<!--use branding block to change admin panel head title-->
{% block branding %}
<h1 id="head">
    <img src="{% static 'img/logo.png' %}" alt="" class="brand_img" height="50" width="80">
    Admin Area
</h1>
{% endblock %}

<!--use extrastyle to add more styles-->
{% block extrastyle %}
<link rel="stylesheet" href="{% static 'css/admin.css' %}">
{% endblock %}
